<!DOCTYPE html>
<meta charset="utf-8">
<style>
.area {
  fill: steelblue;
  clip-path: url(#clip);
}

.dot {
  fill: #9e9;
}

.dot2 {
  fill: #e99;
}

.zoom {
  cursor: move;
  fill: none;
  pointer-events: all;
}

.cells path {
  fill: none;
  pointer-events: all;
}

.cells :hover circle {
  fill: red;
}

button {
  padding: 8px 16px;
  font-weight: bold;
  border: 2px solid #333;
  background: #fff;
  font-size: 10px;
  text-transform: uppercase;
  margin: 2px;
}

.controlbar {
  margin-top: 25px;
  width: 500px;
  background: #f5f5f5;
  border-radius: 3px;
  padding: 5px 8px;
  margin-left: 20px;
}
</style>
<body>
<svg width="700" height="180"></svg>

<div class="controlbar">
  <button class="zoom-in">+</button>
  <button class="zoom-out">-</button>
  <br>

  <button class="interval" data-interval="Day" data-time-format="%d">Day</button>
  <button class="interval" data-interval="Week">Week</button>
  <button class="interval" data-interval="Month" data-time-format="%B">Month</button>
  <button class="interval" data-interval="Year" data-time-format="%Y">Year</button>
</div>

<script type="text/javascript" src="../dist/d3-timeline.bundle.js"></script>
</body>
