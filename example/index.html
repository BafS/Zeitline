<!DOCTYPE html>
<meta charset="utf-8">
<style>
.dot {
  fill: #4249ae;
  transition: fill .2s ease-out;
}

.dot:hover {
  fill: #5d8;
  /*r: 15;*/
}

.zoom {
  cursor: move;
  fill: none;
  pointer-events: all;
}

.dots path {
  fill: none;
  pointer-events: all;
}

.dots :hover circle {
  fill: red;
}

.reference-line {
  stroke: #ee7d79;
  shape-rendering: crispEdges;
  stroke-dasharray: 6.7;
  stroke-width: 1.5;
}

button {
  padding: 8px 16px;
  font-weight: bold;
  border: 2px solid #333;
  background: #fff;
  font-size: 10px;
  text-transform: uppercase;
  margin: 3px;
}

.controlbar {
  margin: 25px auto;
  width: 480px;
  background: #ecf0f1;
  border-radius: 3px;
  padding: 5px 8px;
}

.wrapper {
  text-align: center;
}

.axis.axis--x .domain {
  stroke: #e4e4e4;
  stroke-width: 4;
}

.axis.axis--x .tick text {
  opacity: .6;
}

.axis.axis--x .tick line {
  transform: translateY(-10px);
  stroke: rgba(180, 180, 180, .5);
  stroke-width: 1;
}

body {
  padding-top: 8%;
  transition: background-color .3s ease;
}
</style>
